<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <a href="/HTML-CSS/mobile-view/mobile1.html">
        <div class="container">
            <div class="navbar">
                <h1>Tasks <span>List</span></h1>
            </div>
            <div class="newtask">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg>
            </div>
            <div id="box">
                <div class="box1">
                    <h4>Trip to Paris</h4>
                    <hr>
                    <input type="checkbox" name="visitchurch" id="church" checked disabled>
                    <label for="church" class="line">Visit Church</label>
                    <br>
                    <input type="box" id="shop">
                    <label for="shop" style="color: black;">Shopping</label>
                </div>
    
                <div class="box2">
                    <h4>My To Do List</h4>
                    <hr>
                    <input type="checkbox" name="visitmarket" id="check" checked disabled>
                    <label for="check" class="line">Visit Supermarket</label>
                    <br>
                    <input type="kbox" name="veg" id="veg" disabled>
                    <label for="veg" style="color: black;">Buy Vegetables</label>
                </div>

                <div class="box4">
                    <h4>Daily Morning Routine for...</h4>
                    <hr>
                    <input type="checkbox" name="visitchurch" id="check" checked disabled>
                    <label for="check" class="line">Wake us at 8 AM</label>
                    <br>
                    <input type="box" name="sle" id="sle">
                    <label for="sle" style="color: black;">Sleep at 10 PM</label>
                </div>
            </div>
        </div>
        <div class="rectangle">
            <p>Add New Task</p>
            <span>&#10006;</span>
            <hr color="#c2c2c2"> 
            <input type="text" name="Learn" id="" placeholder="Learn C++">
            <button>+ Add Task</button>
        </div></a>
