<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tasklist-copy.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <h1>Task <span>List</span></h1>
    </div>
    <div class="primary">
        <div class="img">
            <img src="./timg/left-arrow-in-circular-button-black-symbol.png" alt="">
            <img src="./timg/plus.png" alt="" class="plus">
        </div>
        <div class="box">
            <h3>Trip to Paris</h3>
            <hr>
            <input type="checkbox" name="pa" id="pa" checked disabled> 
            <label for="pa">Visit Church</label><br>
            <input type="box" name="ing" id="ing">
            <label for="ing" style="color: black;">Shopping</label>
        </div>
    </div>
    <div class="rectangle">
        <p>Add New Task </p>
        <span>&#10006;</span>
        <hr>
        <input type="text" name="Learn" id="" placeholder="Visit Famous Places" style="width: 400px;">
        <button>+ Add Task</button>
    </div>
</body>
</html>
